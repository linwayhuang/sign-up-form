<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="sideBar">
            <img class="sideBarImage" src="./sidebar-image.jpg" alt="Sidebar Image">
            <div class="sideBarForeground">
                <div class="sideBarBanner">
                    <div class="bannerBackground"></div>
                    <img class="odinLogo" src="./odin-logo.png">
                    <div class="odin">ODIN</div>
                </div>
                <div class="sideBarFooter">
                    Photo by
                    <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">
                        Halie West
                    </a>
                    on
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                    target="_blank" rel="noopener noreferrer">
                        Unsplash
                    </a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="description">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="inputSpace">
                <h2 class="spaceName" style="font-size: 1.3rem;color: #596373;" >Let's do this!</h2>
                <div class="input">
                    <form class="form" action="#" method="post">
                        <div class="columnOne">
                            <p>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first" placeholder="e.g. John"/>
                            </p>
                            <p>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user_email" placeholder="e.g. jdoe@domain.com"
                                title="Please enter a valid email address" required/>
                            </p>
                            <p>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="user_password" required/>
                            </p>
                        </div>
                        <div class="columnTwo">
                            <p>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last" placeholder="e.g. Doe"/>
                            </p>  
                            <p>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="user_number"
                                placeholder="e.g. XXX-XXX-XXXX" pattern="(\d{3}[\-]\d{3}[\-]\d{4})"
                                title="Please enter a valid phone number"/>
                            </p>                      
                            <p>
                                <label for="confirmed_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmed_password" name="user_confirmed_password"
                                title="Please match the password" required/>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <button class="createAccount" type="submit" accesskey="enter">Create Account</button>
                <div class="otherOpt" style="font-size: 0.9rem;">
                    Already have an account?
                    <a href="./index.html">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
