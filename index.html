<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="page">
        <div class="sideBar">
            <img class="sideBarImage" src="./sidebar-image.jpg" alt="Sidebar Image">
            <div class="sideBarForeground">
                <div class="sideBarBanner">
                    <div class="bannerBackground"></div>
                    <img class="odinLogo" src="./odin-logo.png">
                    <div class="odin">ODIN</div>
                </div>
                <div class="sideBarFooter">
                    Photo by
                    <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">
                        Halie West
                    </a>
                    on
                    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                    target="_blank" rel="noopener noreferrer">
                        Unsplash
                    </a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="description">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you relaize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="inputSpace">
                <div class="spaceName">Let's do this!</div>
                <div class="input">
                    <form action="/submission" method="post">
                        <p>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first"/>
                        </p>
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last"/>
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email"/>
                        </p>
                        <p>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" name="user_number"/>
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password"/>
                        </p>
                        <p>
                            <label for="confirmed_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmed_password" name="user_confirmed_password"/>
                        </p>
                    
                    </form>
                </div>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <div class="otherOpt">Already have an account?</div>
                <button>Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
